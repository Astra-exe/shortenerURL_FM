<body>
    <header class="header">
        <picture class="header__logo">
            <img src="./images/logo.svg" alt="Logo de la pagina" class="header__logo-img">
        </picture>
        <div class="header__menu-container">
            <ul class="header__menu">
                <li class="header__item">
                    <a href=" " class="header__link ">Features</a>
                </li>
                <li class="header__item">
                    <a href=" " class="header__link ">Pricing</a>
                </li>
                <li class="header__item">
                    <a href=" " class="header__link ">Resources</a>
                </li>
                <hr>
                <li class="header__item">
                    <button class="header__btn " type="button ">Login</button>
                </li>
                <li class="header__item">
                    <button class="header__btn header__btn--SignUp " type="button ">Sign Up</button>
                </li>
            </ul>
        </div>
        <div class="header__burger ">
            <span class="header__line header__line--top"></span>
            <span class="header__line header__line--mid"></span>
            <span class="header__line header__line--bottom"></span>
        </div>
    </header>
    <main class = "main">
        <section class="hero">
            <picture class = "hero__banner">
                <img src="./images/illustration-working.svg " alt="Persona trabajamdp en escritorio " class="hero__image ">
            </picture>
            <div class="hero__CTA">
                <h1 class="hero__title">More than just shorter links</h1>
                <p class = "hero__copyOne">Build your brand’s recognition and get detailed insights 
                    on how your links are performing.</p>
                <a href=" " class="hero__link">Get Started</a>
            </div>
        </section>
        <section class="shorter">
            <form action="#" class="form">
                <input type="text " class="form__input form__input--url " aria-label="Enter your URL here to shorten " placeholder="Shorten a link here..." id="input-url">
                <em class="form__error">
                    Please add a link
                </em>
                <input type="button" value="Shorten It!" class="form__input form__input--shorten" id="shorten-btn">
            </form>
        </section>

    </main>


    <section class="status">
        <div class="results">
            <template>
                <div class="template__container">
                    <span class="result__link result__link--prev" id="linkPrev">
                        <!-- https://www.frontendmentor.io -->
                    </span>
                    </span>
                    <span class="result__link result__link--result" id="linkResult">
                        https://rel.ink/k4lKyk
                    </span>
                    <button class="result__copy-result" type="button">
                        Copy
                    </button>
                </div>
            </template>
        </div>
        <!-- Satistics -->
        
    </section>
